# API Credentials Template
# Copy this to api_credentials.yaml and fill in your actual credentials
# IMPORTANT: Add api_credentials.yaml to .gitignore!

modelbank:
  # Get your token from Modelbank
  api_url: "https://mb.floorplanner.com/api/v1"
  auth_token: "your-jwt-token-here"
  # Example: "eyJhbGciOiJIUzI1NiJ9.eyJ1c2VyX2lkIjoyMDI3ODAsImV4cCI6MTc2MzI3OTY0MH0..."

floorplanner:
  # Get your token from Floorplanner
  api_url: "https://floorplanner.com/api/v2"
  auth_token: "your-jwt-token-here"
  # Same token as Modelbank typically

# Optional: Gemini API for semantic search / vector DB
# Get your API key from: https://aistudio.google.com/app/apikey
gemini:
  api_key: "your-gemini-api-key"              # Required for upload
  project_id: "your-project-id"               # Required: Your Google Cloud project ID
  corpus_id: "your-corpus-id"                 # Optional: Reuse existing corpus (created on first upload)
